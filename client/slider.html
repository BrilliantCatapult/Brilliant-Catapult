<!DOCTYPE html>
<html>

<head>
  <title></title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="js/buildgeojson.js"></script>
  <script src="json/bikeRoutesjson.js"></script>
  <script src="json/docksPositionjson.js"></script>
  <style>

  
  .axis {
    fill: gray;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }
  
  .axis .halo {
    stroke: gray;
    stroke-width: 4px;
    stroke-linecap: round;
  }
  
  .slider .handle path {
    stroke: black;
    stroke-width: 3px;
    stroke-linecap: round;
    pointer-events: none;
  }

  .handle {
    cursor: pointer;
  }
  
  .slider .handle text {
    fill: black;
    text-align: center;
    font-size: 18px;
  }
  </style>
</head>

<body>
  <span id="calendar"></span>
  <script src="js/calendar.js"></script>
</body>

</html>
